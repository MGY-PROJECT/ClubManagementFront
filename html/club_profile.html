<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--CSS-->
    <link rel="stylesheet" href="../css/club_profile.css">
    <!--JS-->
    <script defer src="../JS/club_profile.js"></script>
    <title>프로필</title>
</head>
<body>
    <header>
        <div class="dark_bg">
            <!--만약 파일 이름이 정해지면 경로가 background-image로 지정되도록 하기
            밑에 배경 이미지 틀을 display : none; 으로 지정 후 파일이 선택되면 display: block;으로 바뀌면서 화면 뜨게 해보기-->
            <!--만약 in_file에 뒤에가 .img나, jpeg, png 등 이미지 파일이라면 backImg, in_file에 event클래스 추가
            in_file에 클래스가 추가되면 display:none이 되고, backImg는 display : block으로 바뀌게 하면서 이미지를 띄우기.-->
            <div class="back">
                <!-- <input class="in_file" type="file" name="file" accept="image/*"> -->
                <!-- <div id="backImg"></div> -->
                <img id="backImg" src="https://dummyimage.com/500x500/ffffff/000000.png&text=preview+image">
            </div>
            <div class="profile">
                <!-- <input class="in_file" type="file" name="file" accept="image/*"> -->
            </div>
            <img id="profile" src="https://dummyimage.com/500x500/ffffff/000000.png&text=preview+image">
            <div class="explanation">   
                한국교통대학교 밴드<br> 동아리 신문고
            </div>
            <!-- <div class="explanation_active">   
                신문고
            </div> -->
        </div>
    </header>
    <section>
        <div class="dark_bg">
            
                <div class="all">
                    동아리 전체 보기
                </div>
                <div class="profile_correction_text">
                    프로필 수정
                </div>
                <div class="box">
                    <div class="left">
                        <div class="introduces">
                            <div class="text">동아리 소개 <br>
                                <span class="material-icons">
                                    perm_contact_calendar
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="joins">
                            <div class="text">동아리 가입 <br>
                                <span class="material-icons">
                                    group_add
                                </span>                      
                            </div>  
                        </div>
                        <div class="pictures">
                            <div class="text">동아리 사진 <br>
                                <span class="material-icons">
                                    collections
                                </span>                      
                            </div>  
                        </div>
                    </div>
                </div>
        </div>
        <div class="profile_correction">
            <div class="close">
                <span class="material-icons">
                    close
                </span>
            </div>
            <div class="profile_choice"><input style="display: block;" type="file" id="input-profile" required>프로필 사진 선택</div>
            <div class="backImage_choice"><input style="display: block;" type="file" id="input-backImg" required>배경화면 선택</div>
            <div class="picture_choice"><input multiple = "multiple" style="display: block;" type="file" id="input-slide" class="input-slide" required>동아리 사진 선택(최대 4장)</div>
        </div>
        <div class="introduce_section">
            <div class="close">
                <span class="material-icons">
                    close
                </span>
            </div>
            <div class="intriduce_inner">

            </div>
        </div>
        <div class="organization_section">
            <div class="close">
                <span class="material-icons">
                    close
                </span>
            </div>
        </div>
        <div class="picture_section">
            <div class="close">
                <span class="material-icons">
                    close
                </span>
            </div>
        <div class="slide">
            <ul class="picture_inner">
            </ul>
        </div>
    </section>
</body>
</html>
